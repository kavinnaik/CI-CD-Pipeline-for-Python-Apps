name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-hello

jobs:
  build_test_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt

      - name: Run tests
        working-directory: ./app
        run: |
          export PYTHONPATH=.
          pytest -q

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  terraform_apply:
    needs: build_test_push
    runs-on: ubuntu-latest
    outputs:
      ec2_host: ${{ steps.ec2out.outputs.ec2_host }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Terraform
         run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget -q https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip -O /tmp/terraform.zip
          unzip -o /tmp/terraform.zip -d /tmp
          sudo mv /tmp/terraform /usr/local/bin/
          terraform -version

      - name: Terraform Init, Plan and Apply
        working-directory: ./terraform
        run: |
          terraform init -input=false
          terraform plan -out=tfplan -input=false
          terraform apply -auto-approve tfplan

      - name: Get EC2 public DNS
        id: ec2out
        working-directory: ./terraform
        run: |
          echo "ec2_host=$(terraform output -raw ec2_public_dns)" >> $GITHUB_OUTPUT
          echo "EC2 host captured: $(terraform output -raw ec2_public_dns)"

  deploy:
    needs: terraform_apply
    runs-on: ubuntu-latest
    env:
      # Build image ref directly without referencing workflow-level env in an expression
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-hello:${{ github.sha }}
      EC2_HOST: ${{ needs.terraform_apply.outputs.ec2_host }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Debug EC2 host
        run: echo "Deploying to $EC2_HOST ..."

      - name: Ensure deploy script is executable
        run: chmod +x deploy/deploy_via_ssh.sh

      - name: Deploy via SSH
        run: |
          ./deploy/deploy_via_ssh.sh "$EC2_HOST" "${{ secrets.EC2_USER }}" "key.pem" "$IMAGE"

