name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-hello
  TF_WORKING_DIR: terraform

jobs:
  build_test_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (test)
        run: |
          pip install -r app/requirements.txt

      - name: Run tests
        working-directory: ./app
        run: |
          export PYTHONPATH=.
          pytest -q

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  terraform_apply:
    needs: build_test_push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Terraform
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget -q https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
          unzip -o terraform_1.6.6_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          terraform -version

      - name: Terraform Init/Plan/Apply
        working-directory: ./terraform
        run: |
          terraform init -input=false
          terraform plan -out=tfplan -input=false -var="aws_region=${AWS_REGION}" -var="ssh_key_name=${{ secrets.SSH_KEY_NAME }}"
          terraform apply -input=false -auto-approve tfplan

      - name: Output EC2 host
        id: tfout
        working-directory: ./terraform
        run: echo "HOST=$(terraform output -raw ec2_public_dns)" >> $GITHUB_OUTPUT

      - name: Set EC2 HOST env
        run: echo "EC2_HOST=${{ steps.tfout.outputs.HOST }}" >> $GITHUB_ENV

      - name: Write SSH key file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy via SSH
        env:
          IMAGE: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: ./deploy/deploy_via_ssh.sh "$EC2_HOST" "${{ secrets.EC2_USER }}" "key.pem" "$IMAGE"

